<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperSprint - 15-Minute Document Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
     html {
      scroll-behavior: smooth;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-white shadow-md fixed top-0 left-0 z-10 w-full">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      
      <a href="#">
        <img src="../assets/logo2.png" alt="" class="h-10 w-24">
      </a>

      <nav class="hidden md:flex space-x-8 items-center">
        <a href="#" class="text-gray-700 hover:text-blue-600">Service</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
      </nav>

      <div>
        <a href="#" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
          Login & SignUp
        </a>
      </div>

    </div>
  </header>

<main class="bg-blue-600 text-white rounded-xl shadow-xl p-8 mt-28 mx-12 mb-10">

  <div class="container mx-auto flex md:flex-row items-center justify-around space-y-8 md:space-y-0 md:space-x-8 ">
    <div class="flex flex-col space-y-10">
      <h1 class="text-5xl font-bold">Print Store</h1>
      <div class="p-5 bg-white rounded-xl shadow-2xl ">
        <div class="m-auto">
          <label for="file-upload" class="block text-xl font-medium text-black mb-4 text-center">Upload your files <br>
            <span class="text-sm text-center text-gray-400 font-light ">We support all popular formats like PDF, JPG, PNG, JPEG etc</span>
          </label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-black border-dashed rounded-md">
            <div class="space-y-4 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="gray" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>

              <div class="flex">
                <label for="file-upload" class="relative cursor-pointer  rounded-md font-medium text-black hover:text-blue-900">
                  <span class="bg-slate-500 p-2 px-32 text-base text-gray-50 opacity-80 rounded-full ">Upload a file</span> 
                  <input id="file-upload" name="file-upload" type="file" class="sr-only">  
                  <br>
                   <p class="mt-3 text-xs text-gray-500" id="file-name"></p>
                </label>
              </div>
           
          </div>
        </div>
      </div>
      </div>
    </div>
    <div>
      <img src="../assets/printer.png" alt="" class="h-96 w-96 rounded-3xl shadow-2xl">
    </div>
  </div> 

  <!-- Print Options -->

  
</main>
  

<main class="bg-blue-600 text-white rounded-xl shadow-xl p-8 mt-12 mx-12 mb-10">

  <div class="mt-12 bg-white p-6 rounded-xl shadow-lg">
    <h3 class="text-xl font-bold text-slate-800 mb-4 text-center">Configure Print Options</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label for="copies" class="block text-sm font-medium text-slate-600">Copies</label>
        <input type="number" id="copies" value="1" min="1" class="mt-1 block w-full p-2 bg-white text-slate-800 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="binding" class="block text-sm font-medium text-slate-600">Binding</label>
        <select id="binding" class="mt-1 block w-full p-2 bg-white text-slate-800 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="none">None</option>
          <option value="stapled">Binded</option>
        </select>
      </div>

      <div>
        <label for="sided" class="block text-sm font-medium text-slate-600">Sided</label>
        <select id="sided" class="mt-1 block w-full p-2 bg-white text-slate-800 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="single">Single-Sided</option>
          <option value="double">Double-Sided</option>
        </select>
      </div>

      <div>
        <label for="color" class="block text-sm font-medium text-slate-600">Color</label>
        <select id="color" class="mt-1 block w-full p-2 bg-white text-slate-800 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="bw">Black & White</option>
          <option value="color">Color</option>
        </select>
      </div>
    </div>
  </div>
</main>

<main class="bg-blue-600 text-white rounded-xl shadow-xl p-8 mt-12 mx-12 mb-10">

  <div>
    <h3 class="text-lg font-medium text-white mb-2 text-center">Place Order</h3>
      <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-between">
        <p class="text-lg text-black">Estimated Cost: <span id="cost" class="font-bold text-gray-800">30 Rs.</span></p>
        <button id="place-order-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300" disabled>
          Place Order
        </button>
      </div>
    </div>
  </div>
</main>

<div id="status-section" class="bg-white p-8 rounded-lg shadow-lg hidden">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Order Status</h2>
        <div class="text-center">
          <p class="text-lg text-gray-600">Estimated Delivery In:</p>
          <p id="countdown" class="text-6xl font-bold text-blue-600 my-4">15:00</p>
        </div>
        <div class="mt-8">
          <div class="relative">
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
              <div id="progress-bar" style="width: 10%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-500"></div>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span id="status-printing" class="font-bold">Printing</span>
              <span id="status-pickup">Picked Up</span>
              <span id="status-enroute">En Route</span>
              <span id="status-delivered">Delivered</span>
            </div>
          </div>
        </div>
      </div>

  <script src="script.js"></script>  
</body>
</html>
